<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>كشافة العذراء مريم</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      text-align: center;
      background: #f0f4f8;
      padding: 30px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin: 10px;
    }
    .form {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>أهلاً بكم في خدمة كشافة العذراء مريم بالعمرانية</h1>

  <div class="form">
    <input type="text" id="name" placeholder="الاسم الكامل" />
    <input type="text" id="phone" placeholder="رقم التليفون" />
    <input type="text" id="sector" placeholder="القطاع" />
    <input type="text" id="address" placeholder="العنوان" />
    <input type="text" id="attendance" placeholder="عدد الحضور" />
    <input type="text" id="absence" placeholder="عدد الغياب" />
    <button onclick="submitData()">إضافة</button>
  </div>

  <script>
    async function submitData() {
      const data = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        sector: document.getElementById("sector").value,
        address: document.getElementById("address").value,
        attendance: document.getElementById("attendance").value,
        absence: document.getElementById("absence").value,
      };

      const response = await fetch("https://script.google.com/macros/s/AKfycbyT9Ek6GAPiYv3bRElv_m3iIFNtu6CHLu4pK-pxWzTS8mwWSaUIy823a4GcuxNpOj6_/exec", {
        method: "POST",
        body: JSON.stringify(data),
        contentType: "application/json"
      });

      alert("تم إرسال البيانات بنجاح!");
    }
  </script>
</body>
</html>
